services:
  mysql:
    image: mysql:8.0
    env_file:
      - .env
    ports:
      - "3306:3306"
  migrations:
    build: .
    depends_on:
      - mysql
    command: alembic upgrade head
    env_file:
      - .env
    volumes:
      - .:/app
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
  bot:
    build: .
    depends_on:
      - mysql
      - migrations
      - redis
    env_file:
      - .env
    volumes:
      - ./data/parameters.xlsx:/app/data/parameters.xlsx
      - ./.env:/app/.env
    command: ["sh", "-c", "sleep 10 && python src/data_collection_bot/main.py"]