services:
  init:
    build: .
    volumes:
      - ./data:/app/data
      - ./scripts/create_data_file.py:/app/scripts/create_data_file.py
    working_dir: /app
    command: python ./scripts/create_data_file.py
  mysql:
    image: mysql:8.0
    env_file:
      - .env
    ports:
      - "3306:3306"
  migrations:
    build: .
    depends_on:
      - mysql
    command: alembic upgrade head
    env_file:
      - .env
    volumes:
      - .:/app
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
  bot:
    build: .
    depends_on:
      init:
        condition: service_completed_successfully
      mysql:
        condition: service_started
      migrations:
        condition: service_completed_successfully
      redis:
        condition: service_started
    env_file:
      - .env
    volumes:
      - ./data/parameters.xlsx:/app/data/parameters.xlsx
      - ./data/data.xlsx:/app/data/data.xlsx
      - ./.env:/app/.env
    command: ["sh", "-c", "sleep 10 && python src/data_collection_bot/main.py"]